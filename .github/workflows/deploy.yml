name: Deploy pages
on: push

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
    deploy:
        runs-on: ubuntu-latest

        environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: checkout code
              uses: actions/checkout@v4
              with:
                submodules: true
                lfs: true
                fetch-depth: 1

            - uses: actions/setup-node@v3
              with:
                node-version: '20.8.1'

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build -- --base /bone-talk/

            - name: Print files in main folder
              run: ls -lah

            - uses: actions/configure-pages@v3

            - uses: actions/upload-pages-artifact@v1
              with:
                path: dist

            - name: Deploy
              id: deployment
              uses: actions/deploy-pages@v2